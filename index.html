<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <div class="balance">
      <div>
        <p>My balance</p>
        <h2 class="balance__ammount title">$921.48</h2>
      </div>
      <div class="circle"></div>
    </div>

    <section class="card">
      <h2 class="card__title">Spending - Last 7 days</h2>
      <div class="chart">
        <div class="item">
          <div id="mon" class="bar"></div>
          <p>mon</p>
        </div>
        <div class="item">
          <div id="tue" class="bar"></div>
          <p>tue</p>
        </div>
        <div class="item">
          <div id="wed" class="bar"></div>
          <p>wed</p>
        </div>
        <div class="item">
          <div id="thu" class="bar"></div>
          <p>thu</p>
        </div>
        <div class="item">
          <div id="fri" class="bar"></div>
          <p>fri</p>
        </div>
        <div class="item">
          <div id="sat" class="bar"></div>
          <p>sat</p>
        </div>
        <div class="item">
          <div id="sun" class="bar"></div>
          <p>sun</p>
        </div>
      </div>
      <hr class="line">
      
      <div class="card__footer">
        <div>
          <p>Total this month</p>
          <h2 class="clr-dark title">$478.33</h2>
        </div>
        <div class="growth">
          <p class="clr-dark">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>

    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  <script   src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="   crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
